{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl/owl.carousel.css' %}">
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/owl/owl.carousel.js' %}"></script>
  </head>

  <body class="bg-white">
    <div id="loading" class="h-100 w-100" style="background-color: #ffffff; z-index:500; position:fixed;">
      <div class="loadingio-spinner-double-ring-gnu4acl4iv5"><div class="ldio-2581lugbjgw">
        <div></div>
        <div></div>
        <div><div></div></div>
        <div><div></div></div>
        </div></div>
      </div>
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="position-fixed h-100 shadow" style="z-index:4;">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i id="icon_toolbar" class="fa fa-caret-right"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
				<div class="p-4">
		  		<h1><a class="logo">Adidas <span>Adidas Online</span></a></h1>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a href="{% url 'an_landing' %}"><span class="fa fa-home mr-3"></span>Home</a>
	          </li>
	          <li>
	            <a href="#"><span class="fa fa-user mr-3"></span>Cart</a>
	          </li>
	          <li>
              <a href="#"><span class="fa fa-briefcase mr-3"></span>About</a>
            </li>
            <li>
              <a href="#"><span class="fa fa-briefcase mr-3"></span>SALE!</a>
	          </li>
	          <li>
              <a href="#"><span class="fa fa-sticky-note mr-3"></span>Track your Order</a>
	          </li>
	        </ul>

	      </div>
      </nav>
        <div id="content">
            <div class="container-fluid p-2">
              <img class="img-fluid" src="/media/adidas.png">
          </div>
          <div class="row d-flex justify-content-center mx-0 text-center" style="background-color: #222222;">
            <a class="col-4 my-2" href="{% url 'an_landing' %}"><h5 class="text-light">Home</h5></a>
            <h5 class="text-light col-4 my-2">SALE!</h5>
            <h5 class="text-light col-4 my-2"><i class="fa fa-shopping-cart mr-2"></i>Cart</h5>
        </div>
        <div class="container-fluid px-0">
              <div id="carouselExampleControls" class="carousel slide p-0 m-0 col-12" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://static-ph.zacdn.com/cms/flagshipstore/brands/adidas_men_april_Carousel_Banner_996x350_1.jpg" alt="First slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
          </div>
          
        {% block content %}
        {% endblock content %}
		  </div>

    <!-- <script src="{% static 'js/jquery.min.js' %}"></script> -->
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
      $("body").css("overflow", "hidden");
      $(window).on("load", function() {
      setTimeout(function(){
        $('#loading').remove();
        $("body").css("overflow", "auto");
      }, 1000);
    });
      $("#sidebarCollapse").click(function(){
        if ($('#sidebar').hasClass('active')){
          $('#icon_toolbar').removeClass('fa-caret-right').addClass('fa-caret-left');
        }
        else{
          $('#icon_toolbar').removeClass('fa-caret-left').addClass('fa-caret-right');
        }
      });
  </script>

  </body>
</html>
