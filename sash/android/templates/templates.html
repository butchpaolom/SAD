<!--Product Template-->
<template id="prod_template">
    <div class="product_card col-3 p-0 m-0 animated bounceInLeft">
        <div class="card border-0 p-0 m-0">
            <div class="card-body bg-whitem-0 p-0" data-placement="left" data-toggle="tooltip" title="">
                    <div class="square" id="pic">
                    </div>
                    <h6 id="product_text" class="card-title text-truncate text-center text-dark mt-2 my-2"></h6>
            </div>
        </div>
    </div>
</template>

<!--Category Template-->
<template id="cat_template">
    <div class="cat_card p-0">
        <div class="card border-0 p-0 m-0">
            <div class="card-body pb-1 p-0" style="background-color: #222222;">
                    <div class="square" id="pic">
                    </div>
                    <h6 id="cat_text" class="card-title text-truncate text-light text-center mt-2 my-2"></h6>
            </div>
        </div>
    </div>
</template>

<template id="prod_detail_template">
    <div class="container-fluid mb-4 mx-2 animated slideInLeft " id="product_detail_base">
        <div class="row border shadow-sm">
            <div class="col-md-12 col-lg-6 col-sm-12 col-12 m-0 p-0 justify-content-center">
                <div class="square m-0" id="pic" style="background-image: url('{{ product_image }}');width: 100%;padding-bottom: 100%;background-size: cover;background-position: center;">
                </div>
                <div class="row d-flex justify-content-center">
                        <button class="img btn btn-outline-light m-0 p-0" data-id="{{ product_image }}"><img src="{{ product_image }}" style="width: 50px;"></button>
                        <button class="img btn btn-outline-light m-0 p-0" data-id="{{ product_image1 }}"><img src="{{ product_image1 }}" style="width: 50px;"></button>
                        <button class="img btn btn-outline-light m-0 p-0" data-id="{{ product_image2 }}"><img src="{{ product_image2 }}" style="width: 50px;"></button>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6  col-12">
                <div class="container p-0">
                    <div class="card-body">
                        <h3 id="product_title" class="card-title text-dark"></h3>
                        <hr>
                            <h5>
                                <p id="product_cat" class="card-text text-muted">
                                </p>
                            </h5>
                            <p id="product_price" class="card-text text-muted">
                            </p>
                        <hr>
                        <span style="white-space: pre-wrap" id="product_desc" class="card-text">
                        </span style="white-space: pre-wrap">
                        <div id="product_button" class="form-inline col-8 mt-4 px-0">
                            <select class="quantity custom-select form-control col-3">
                                <option value="1">1</option>
                            </select>
                            <button class="add_cart btn btn-outline-primary py-2 col-9">Add to Cart</button>
                        </div>
                        <div class="col-12 px-0 mt-4">
                            <button id="prod_out" class="btn btn-outline-primary py-2 mx-0" disabled>Out of stock</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
