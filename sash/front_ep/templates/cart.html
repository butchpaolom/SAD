<div class="row" id="cart_view">
        {% for product in cart %}
        <div class="col-sm-6 col-lg-4 col-4 mb-3 animated fadeIn">
                <a href="{% url 'product_detail' product.id %}">
                <div class="card shadow-sm border-0 p-0 m-0">
                    <div class="card-body bg-whitem-0 p-0" data-placement="left" data-toggle="tooltip" title="{{ product.product_name }}">
                        <div class="square" style="background-image: url('{{ product.image }}');width: 100%;padding-bottom: 100%;background-size: cover;background-position: center;">
                        </div>
                        <h5 class="card-title text-truncate text-center mt-2 ml-2 mr-2 pb-2">{{ product.product }}</h5>
                        <h5 class="card-title text-truncate text-center mt-2 ml-2 mr-2 pb-2">Total price: â‚±{{ product.total_price }}</h5>
                        <h5 class="card-title text-truncate text-center mt-2 ml-2 mr-2 pb-2">Quantity: {{ product.quantity }}</h5>
                        </div>
                </div>
            </a>
            </div>
        {% endfor %}
        </div>
