<div class="row" id="cart_view">
        
        <table class="table table-striped table-bordered">
            <thead>
                <th>#</th>
                <th>Product</th>
                <th>View</th>
                <th>Quantity</th>
                <th>Price per unit</th>
                <th>Delivery price per unit</th>
                <th>Total Price</th>
            </thead>
            <tbody>
                {% for product in cart %}
                <tr class="text-primary">
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'product_detail' product.id %}">{{ product.product }}</a></td>
                    <td><button class="btn btn-muted btn-sm"><i class="fas fa-eye"></i></button></td>
                    <td>{{ product.quantity }}</td>
                    <td>₱{{ product.price }}</td>
                    <td>₱{{ product.delivery_price }}</td>
                    <td id="total_price">₱{{ product.total_price }}</td>
                </tr>
                {% endfor %}
                <tr class="text-primary" >
                    <td colspan="6" class="text-right">Grand Total</td>
                    <td colspan="1" id="grand_total"></td>
                </tr>
            </tbody>
        </table>
</div> 
<script>
    $(document).ready(function(){
        var grand_total = 0;
        {% for product in cart %}
        grand_total = grand_total + {{ product.total_price}};
        {% endfor %}
        $('#grand_total').text('₱' + grand_total.toFixed(2));
    });
</script>
