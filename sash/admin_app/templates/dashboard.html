{% extends "admin_base.html" %}
{% load static %}
{% block content %}
{% include "modal.html" %}
<div class="content animated bounceInLeft">
    {% include "alert.html" %}
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Dashboard</h4>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-6 col-lg-3 col-md-6 mt-2 most_viewed px-1 px-sm-2">
                  </div>
                  <div class="col-6 col-lg-3 col-md-6 mt-2 total_transactions px-1 px-sm-2">
                  </div>
                  <div class="col-6 col-lg-3 col-md-6 mt-2 total_earnings px-1 px-sm-2">
                  </div>
                  <div class="col-6 col-lg-3 col-md-6 mt-2 be_delivered px-1 px-sm-2">
                  </div>
              </div>
              <div class="row mt-4">
                  <div class="col-lg-12 col-xl-6 col-md-12 sales_chart">
                  </div>
                  <div class="col-lg-12 col-xl-6 col-md-12 least_stock">
                    </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        setTimeout(function() {
            $('.most_viewed').load("{% url 'admin_most_viewed' %}");
        }, 200);
        setTimeout(function() {
          $('.total_transactions').load("{% url 'admin_total_transactions' %}");
        }, 400);
        setTimeout(function() {
          $('.total_earnings').load("{% url 'admin_total_earnings' %}");
        }, 600);
        setTimeout(function() {
          $('.be_delivered').load("{% url 'admin_be_delivered' %}");
        }, 800);
        setTimeout(function() {
          $('.sales_chart').load("{% url 'admin_sales_chart' %}");
        }, 1000);
        setTimeout(function() {
          $('.least_stock').load("{% url 'admin_least_stock' %}");
        }, 1200);
      </script>
      {% endblock content %}
