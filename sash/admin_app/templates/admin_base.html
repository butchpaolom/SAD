{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static '/assets/img/apple-icon.png' %}">
  <link rel="icon" href="{% static '/assets/img/logo.jpg' %}" type="image/gif" sizes="64x64">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Power Sash Admin
  </title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static '/assets/css/paper-dashboard.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="{% static '/assets/js/core/jquery.min.js' %}"></script>
  <script src="{% static '/assets/js/jquery.bootstrap.modal.forms.js' %}"></script>
</head>

<body>
    <div class="wrapper">
            <div class="sidebar" data-color="white" data-active-color="danger">
                    <div class="logo">
                      <a href="http://www.creative-tim.com" class="simple-text logo-mini">
                        <div class="logo-image-small">
                          <img id="logoplace">
                        </div>
                      </a>
                      <a href="/" class="simple-text logo-normal cname">
                        <!-- <div class="logo-image-big">
                          <img src="../assets/img/logo-big.png">
                        </div> -->
                      </a>
                    </div>
                    <div class="sidebar-wrapper">
                      <ul class="nav">
                        <li class="navitem {% with request.resolver_match.view_name as view_name %}{% if view_name == 'admin_dashboard' %}active animated bounce{% endif %}{% endwith %}" id="nav_dashboard">
                          <a href="{% url 'admin_dashboard' %}">
                            <i class="nc-icon nc-bank"></i>
                            <p>Dashboard</p>
                          </a>
                        </li>
                        <li class="navitem {% with request.resolver_match.view_name as view_name %}{% if view_name == 'admin_products' %}active animated bounce{% endif %}{% endwith %}" id="nav_products">
                          <a href="{% url 'admin_products' %}">
                            <i class="fa fa-cubes "></i>
                            <p>Products</p>
                          </a>
                        </li>
                        <li class="navitem {% with request.resolver_match.view_name as view_name %}{% if view_name == 'admin_transactions' %}active animated bounce{% endif %}{% endwith %}" id="nav_transactions" >
                          <a href="{% url 'admin_transactions' %}">
                            <i class="fa fa-money-check-alt"></i>
                            <p>Transactions</p>
                          </a>
                        </li>
                        <li class="navitem {% with request.resolver_match.view_name as view_name %}{% if view_name == 'admin_customer_infos' %}active animated bounce{% endif %}{% endwith %}" id="nav_customer_orders" >
                          <a href="{% url 'admin_customer_infos' %}">
                              <i class="fa fa-list"></i>
                            <p>Customer Orders</p>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="main-panel">
                      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                          <div class="container-fluid">
                            <div class="navbar-wrapper">
                              <div class="navbar-toggle">
                                <button type="button" class="navbar-toggler">
                                  <span class="navbar-toggler-bar bar1"></span>
                                  <span class="navbar-toggler-bar bar2"></span>
                                  <span class="navbar-toggler-bar bar3"></span>
                                </button>
                              </div>
                            </div>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                              <span class="navbar-toggler-bar navbar-kebab"></span>
                              <span class="navbar-toggler-bar navbar-kebab"></span>
                              <span class="navbar-toggler-bar navbar-kebab"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                              <ul class="navbar-nav">
                                <li class="nav-item btn-rotate dropdown">
                                  <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <p>
                                      <span class="d-lg-none d-md-block">Actions</span>
                                    </p>
                                  </a>
                                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                                  </div>
                                </li>
                                <li class="nav-item">
                                  <a class="action nav-link btn-rotate" href="javascript:void(0);" data-id="/manage/update/front_assets/1">
                                    <i class="nc-icon nc-settings-gear-65"></i>
                                    <p>
                                      <span class="d-lg-none d-md-block">Banners</span>
                                    </p>
                                  </a>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </nav>
  {% block content %}
  {% endblock content %}
  </div>
    </div>

<script src="{% static '/assets/js/core/popper.min.js' %}"></script>
<script src="{% static '/assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static '/assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="{% static '/assets/js/plugins/chartjs.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static '/assets/js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static '/assets/js/paper-dashboard.min.js' %}" type="text/javascript"></script>
<script>
    $(".action").each(function () {
      $(this).modalForm({formURL: $(this).data('id')});
    });
    $.ajax({
            url: "/new_api/api_frontasset/1",
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                $('#logoplace').attr("src",data.company_logo);
                $('.cname').text(data.company_name);
                }
            });
</script>

</body>

</html>
